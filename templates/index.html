<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <style>
        body{
            text-align: center;
        }
        table{
            width:88%;
            margin: 0 auto;
        }
        th{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>細懸浮微粒資料(PM2.5)</h1>
    <table border="1">
        <thead>
            <tr>
                {% for col in columns %}
                <th>{{col}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in datas %}
            <tr>
                {% for data in row %}
                <td>{{data}}</td>
                {% endfor %}
            {{data}}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</body>
</html>

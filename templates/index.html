<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
</head>
<body>
    <h1>細懸浮微粒資料(PM2.5)</h1>
    <a class="btn-update" href="/update-db">更新資料庫</a>
    <table border="1">
        <thead>
            <tr>
                {% for col in columns[1:] %}
                <th>{{col}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in datas %}
            <tr>
                {% for data in row[1:] %}
                <td>{{data}}</td>
                {% endfor %}
            {{data}}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>站點PM2.5資訊頁</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.6.0/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    <style>
      #main{
        text-align: center;
        margin: 0 auto;
      }
    </style>
</head>
<body>
    <h1>站點細懸浮微粒資料（PM2.5）</h1>
    <h3>選擇縣市</h3>
     <!-- 縣市選擇框 -->
    <select name="county" id="county">    
      {% for county in counties %}
      <option value="{{county}}" {% if selected_county==county %}  selected  {% endif %}>{{county}}</option>
      {% endfor %}
    </select>
  

    <h3>選擇站點</h3>
    <select name="site" id="site">
        <!-- <option value="林口">林口</option>
        <option value="富貴角">富貴角</option> -->
    </select>
    <p><button type="button" onclick="query()">查詢</button></p>
    
    <!-- 顯示站點名稱 查詢後更改對應的站點名稱 -->
    <h2 id="SiteName"></h2>

    <div id="main" style="width: 800px;height:400px;"></div>
    <!-- {{counties}} -->

    <div id="panel">
      <h3 style="color: black;">Higher:<span class="higher" style="color: red;"></span>
        <br>Lower:<span class="lower" style="color: rgb(81, 81, 151);"></span>
      </h3>
    </div>

    <a href="/">回首頁</a>

<script>
    //取得county跟site element 
    const countyEl=document.querySelector("#county");
    const siteEl=document.querySelector("#site");
    const chart1 = echarts.init(document.getElementById('main')); 


    updateSite();

    function updateSite(){
      let county=countyEl.value;
      const url=`/pm25-county-site?county=${county}`
        //從後端要求資料
        fetch(url)
        .then(res=>res.json())
        .then(data=>{
            console.log(data);                 
            siteEl.innerHTML="";
            //動態產生option
            for(let i=0;i<data.length;i++){
              const opt=document.createElement("option");
              opt.value=data[i];
              opt.textContent=data[i];
              siteEl.appendChild(opt);
            }
        });
    }



    countyEl.addEventListener("change",()=>{
      // console.log("change");      
      updateSite();
    });




    function drawChart(chart,site,labels,values){
               
        var option = {
          title: {
            //text: `${site} PM2.5數據圖`
          },
          tooltip: {},
          legend: {
            data: ['PM25']
          },
          xAxis: {
            data: labels
          },
          dataZoom:[{
            type:'slider',
            start:0,
            end:100
          }],
          yAxis: {},
          series: [
            {
              name: 'PM25',
              type: 'line',
              smooth: true,
              data: values
            }
          ]
        };  
       
        chart.setOption(option);
    }


    function query(){
        let county=countyEl.value;
        let site=siteEl.value;
        const url=`/pm25-data-site?county=${county}&site=${site}`;
        //從後端要求資料
        fetch(url)
        .then(res=>res.json())
        .then(data=>{
            console.log(data);     
            document.querySelector("#SiteName").innerHTML=`[ ${county} - ${site} ]`;        
            //取得最高/最低pm25
            document.querySelector(".higher").innerHTML=data.higher;
            document.querySelector(".lower").innerHTML=data.lower;
            drawChart(chart1,data.site,data.x_data,data.y_data);
        });


        console.log(countyEl.value,siteEl.value,url);
        
        
    }


</script>
</body>
</html>
